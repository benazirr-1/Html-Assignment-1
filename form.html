<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AltSchool Application Form</title>
</head>
<body>
    <header>
        <h1>AltSchool Africa - Application form</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="form.html">Application Form</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="#" method="post"></form>
        
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" required> <br>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" required> <br>

            <label for="email">Email:</label>
            <input type="email" id="email" required> <br>

            <label for="gender">Gender:</label>
            <input type="text" id="gender" required> <br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required> <br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required> <br>

            <label for="country">Country of Residence:</label>
            <input type="text" id="country" required> <br>

            <label for="state">State of Residence:</label>
            <input type="text" id="state" required> <br>

            <label for="password">Password:</label>
            <input type="password" id="password" required> <br>
      
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" required> <br>

            <label for="referral">How did you hear about us?:</label>
            <input type="text" id="location" name="location"  required> <br>
    </main>

  

    <a href="#top">Back to Top</a>

        <p> Abuja, Nigeria</p>

    </footer>

</body>
</html>
